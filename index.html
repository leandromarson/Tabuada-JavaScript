<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada Wave</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif+JP&display=swap" rel="stylesheet">
    
</head>
<body>
    <header id = cabecalho>
        <h1>Tabuada Wave</h1>
    </header>
    <section id = corpo>  
        <div id="dados">
            
            <p><label for="num">Número: </label><input type="number" id="num">
            <button id="btn" onclick="gerarTabuada()">Gerar Tabuada!</button></p>
        </div>
        <div id="res">
            <aside id="foto">
                <img id="img" src="pessoa.png">
            </aside>
            <select id="tabuada" name="tab" size = 10>
                <option>Digite um número</option>
            </select>
        </div>
        
        
    </section>
    <footer id= rodape>
        <p>Leandro Marson Ribeiro</p>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
